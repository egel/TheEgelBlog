{% extends 'base.html' %}
{% block title %}{{ category.title }}{% endblock %}


{% block content %}

  <h2>Categories</h2>
  {% if categories %}
    <ul>
    {% for category in categories %}
        <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no categories yet.</p>
  {% endif %}

{% endblock %}
